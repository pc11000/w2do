<h2 style="margin-left: 60px">Profile Setting</h2>

<div class="main center">
  <button
    mat-raised-button
    color="primary"
    style="margin-left: 160px"
    (click)="toggleDisable()"
  >
    {{ editFormText }}
  </button>
  <form
    [formGroup]="formGroup"
    (ngSubmit)="onSubmit(formGroup.value)"
    class="form"
  >
    <mat-form-field class="form-element">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email address" formControlName="email" />
      <mat-error
        *ngIf="
          !formGroup.controls['email'].valid &&
          formGroup.controls['email'].touched
        "
      >
        {{ getErrorEmail() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Name" formControlName="name" />
      <mat-error *ngIf="!name.valid && name.touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-select formControlName="language" placeholder="Language">
        <mat-option
          *ngFor="let language of languages"
          [value]="language.value"
          selected
        >
          {{ language.viewValue }}
        </mat-option>
      </mat-select>

      <mat-error
        *ngIf="
          !formGroup.controls['language'].valid &&
          formGroup.controls['language'].touched
        "
      >
        Required field, must be between 5 and 10 characters.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input
        type="password"
        matInput
        placeholder="New Password"
        formControlName="password"
      />
      <mat-hint
        >Choose a password of at least eight characters, one uppercase letter
        and one number</mat-hint
      >
      <mat-error
        *ngIf="
          !formGroup.controls['password'].valid &&
          formGroup.controls['password'].touched
        "
      >
        {{ getErrorPassword() }}
      </mat-error>
    </mat-form-field>

    <div class="form-element">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="button"
        [disabled]="!formGroup.valid || !disableForm"
      >
        Save
      </button>
    </div>
  </form>
</div>
