<mat-card>
  <form [formGroup] = "form" (ngSubmit) = "onSignup()">
    <mat-form-field class="example-full-width">
      <input
        type="name"
        matInput
        name="name"
        formControlName="name"
        placeholder="Name">
      <mat-error *ngIf="form.get('name').touched && form.get('name').invalid"> Please provide a valid Name!</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input
      type="email"
      matInput
      name="email"
      formControlName="email"
      placeholder="Email">
      <mat-error *ngIf="form.get('email').touched && form.get('email').invalid"> Please provide a valid Email!</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input
        type="password"
        matInput
        name="password"
        formControlName="password"
        placeholder="Password">
      <mat-error *ngIf="form.get('password').touched && form.get('password').invalid"> Please provide a valid password!</mat-error>
    </mat-form-field>
    <br>
    <button type="submit"
    color = "accent"
    mat-raised-button>Signup</button>

  </form>
</mat-card>
